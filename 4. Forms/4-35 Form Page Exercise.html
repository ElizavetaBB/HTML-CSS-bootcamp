<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-35 Exercise</title>
</head>
<body>
    <h1>Your course landing page</h1>
    <form action="">
        <div>
            <label for="title">Course Title</label>
            <input type="text" id="title" required name="title">
        </div>
        <div>
            <label for="description">Course Description</label>
        </div>
        <div>
            <textarea rows="10" cols="32" id="description" name="description"></textarea>
        </div>
        <div>
            <label for="level">Skill Level</label>
            <select name="level" id="level">
                <option>Beginner Level</option>
                <option>Intermediate Level</option>
                <option>Advanced Level</option>
                <option>All levels</option>
            </select>
        </div>
        <div>
            <label for="readiness">Ready to publish the course?</label>
            <input type="checkbox" id="readiness" name="readiness">
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
